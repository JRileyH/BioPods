version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build
      - persist_to_workspace:
           root: .
           paths:
            - ./dist/*
            - ./index.html
  deploy:
    machine:
        enabled: true
    steps:
      - attach_workspace:
          at: .
      - deploy:
          command: scp -oStrictHostKeyChecking=no -r . circleci@sleepy.fish:/var/www/bonsai.sleepy.fish
workflows:
  version: 2
  launch:
    jobs:
      - build
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build